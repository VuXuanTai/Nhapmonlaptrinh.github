<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script>
            let i = 0;
            do{
                  i++;
                  if (i % 3 == 0 && i % 5 != 0)
                  {     
                        console.log("fizz");
                        continue;
                  }
                  else if(i % 5 == 0 && i % 3 != 0)
                  {
                        console.log("buzz");
                        continue;
                  }
                  else if(i % 3 == 0 && i % 5 == 0)
                  {
                        console.log("fizzbuzz");
                        continue;
                  }
                  console.log(i)
            }while(i<100)
      </script>
</body>
</html>
