<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <h1>tính điểm trung bình</h1>
      <script>
            let toan = prompt('Nhập điểm toán của bạn: ')
            let ly = prompt('Nhập điểm lý của bạn: ')
            let hoa = prompt('Nhập điểm hóa của bạn: ')
            toan = parseFloat(toan);
            ly = parseFloat(ly);
            hoa = parseFloat(hoa);
            let avg = (toan + ly + hoa)/3;
            document.write(avg)
      </script>
</body>
</html>
