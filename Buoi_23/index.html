<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      
      <script>
            let arr1 = [1,2,3,6,7,4,12,423,6234,2,3,4,0,-9];
            function minarr(arr){
                  let min = arr[0];
                  for(let i = 1; i < arr.length; i++){
                        if(arr[i] < min){
                              min = arr[i]
                        }
                  }
                  return min;
            }
            let min = minarr(arr1);
            alert(min);
      </script>
</body>
</html>
