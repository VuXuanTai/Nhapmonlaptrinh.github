<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tạo thời khóa biểu</title>
</head>
<body>
      <h1>Thời khóa biểu</h1>      
            <form action="">
                  <table border="1">
                        <tr>
                              <td>Lớp: </td>
                              <td><input type="text" name="class" id="class" placeholder="12A"></td>
                              <td>Thời gian học: </td>
                              <td>
                                    <select name="time" id="time">
                                          <option>1h-2h</option>
                                          <option>2h-3h</option>
                                          <option>3h-4h</option>
                                    </select>
                              </td>
                        </tr>
                        <tr>
                              <td>Giáo viên: </td>
                              <td><input type="text" name="teacher" id="teacher" placeholder="nhập tên giáo viên"></td>
                              <td>Ngày học: </td>
                              <td>
                                    <input type="radio" name="le" id="le" value="le" checked ><span>Thứ 3,5,7</span>
                                    <input type="radio" name="le" id="chan" value="chan"><span>Thứ 2,4,6</span>
                              </td>
                        </tr>
                        <tr>
                              <td>Phòng học: </td>
                              <td>Ô nhập</td>
                              <td>Mật khẩu phòng: </td>
                              <td>Ô nhập: </td>
                        </tr>
                  </table>
            </form>
</body>
</html>
