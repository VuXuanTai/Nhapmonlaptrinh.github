<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Từ điển</title>
</head>
<body>
      <h1>Từ điển</h1>
      <input type="text" id="nhap">
      <span><button id="dich" onclick="dich()">Dịch</button></span>
      <span><button onclick="themeng()">Thêm ENG</button></span>
      <p id="result"></p>
      <script>
            let eng = ["apple","telephone","computer","developer"]
            let vng = ["táo","điện thoại","máy tính","lập trình viên"]
            function dich(){
                  let nhap = document.getElementById("nhap").value;
                  for(let i = 0; i < eng.length; i++){
                        if(nhap == eng[i]){
                              let ind = i;
                              document.getElementById("result").innerHTML = "Nghĩa: " + vng[ind];
                        }
                  }
                  for(let j = 0; j < vng.length; j++){
                        if(nhap == vng[j]){
                              let ind = j;
                              document.getElementById("result").innerHTML = "Nghĩa: " + eng[ind];
                        }
                  }
            }
            function themeng(){
                  let nhap = document.getElementById("nhap").value;
                  eng.push(nhap)
                  console.log(eng)
            }
      </script>
</body>
</html>
